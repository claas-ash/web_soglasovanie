{% extends "base.html" %}
{% block content %}
  <div class="row">
      <div class="col-lg-4">
          <form action="{{ url_for('user.process_login') }}" method="POST">
              {{form.hidden_tag()}}
              <div class = 'form-group'>
                  {{ form.user_name.label}}
                  {{ form.user_name() }}
              </div>
              <div class = 'form-group'>
                  {{ form.password.label}} 
                  {{ form.password() }}
              </div>
              <div class = 'form-group form-check'>
                  {{ form.remember_me() }}
                  {{ form.remember_me.label}} 
              </div>
              <p> {{ form.submit }} </p>
          </form>
      </div>
  </div>
{% endblock%}
