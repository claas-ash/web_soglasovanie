<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>{{ page_title }}</title>
    
    {% block scripts%}
    {% endblock %}    

  </head>
  <body>
    


    <div class="container">

      <ul class="nav nav-tabs"">
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('soglasovanie.index')}}">Активные задачи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('soglasovanie.index')}}">Выполненные задачи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Админка</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Здравствуйте, Роман</a>
        </li>
      </ul>


      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              <div class='alert alert-warning' role='alert'>
                  {{message }} <br>
              </div>
              {% endfor %}
          {% endif %}
      {% endwith %}

      {% block content%}
      {% endblock %}    
      
    </div>
    
  </body>
</html>
